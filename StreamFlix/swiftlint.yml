# Specify folders to include (optional but helps large projects)
included:
  - StreamFlix
  - StreamFlix/PresentationLayer
  - StreamFlix/DomainLayer
  - StreamFlix/DataLayer

# Exclude generated or external files
excluded:
  - Carthage
  - Pods
  - StreamFlixTests/GeneratedMocks

# Customize rules
disabled_rules:
#  - line_length
#  - trailing_whitespace

opt_in_rules:
  - empty_count
  - force_unwrapping
  - fatal_error_message
  - indentation_width
  - explicit_self
  - operator_usage_whitespace

# Adjust rule settings
line_length:
  warning: 120
  error: 150
  ignores_comments: true
  ignores_urls: true

force_cast: warning
force_try: warning

